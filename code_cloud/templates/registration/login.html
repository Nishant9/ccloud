{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "bootstrap/favicon.ico" %}">

    <title>Code Cloud</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "login.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static "bootstrap/assets/js/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Code Cloud</a>
        </div>
        <div id="navbar" class="nav navbar-right">
          <form class="navbar-form navbar-right" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <div class="form-group">
              <input id="id_username" maxlength="254" name="username" type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input id="id_password" name="password" type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" value="login"  class="btn btn-success">Log in</button>
            <input type="hidden" name="next" value="{{ next }}" />
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div id="content" class="container col-sm-6 col-sm-offset-3">
      <br>      <br>
      <h1> Create an Account</h1>
      <br>
      <form method="post"  class="form-horizontal" role="form" action="{% url 'code_cloud.views.adduser' %}" >
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-3" for="username">Username:</label>
          <div class="col-sm-7">
            <input type="text" id="id_username" maxlength="30" name="username" class="form-control" placeholder="[a-zA-Z0-9@.+-_]">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="email">Email:</label>
          <div class="col-sm-7">
            <input class="form-control" placeholder="Enter email" id="id_email" maxlength="254" name="email" type="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="pwd">Password:</label>
          <div class="col-sm-7"> 
            <input id="id_password" maxlength="128" name="password"  type="password"  class="form-control" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-8">
            <div class="checkbox">
              <label><input type="checkbox"> By clicking Create an account, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>. </label>
            </div>
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" value="Create new user account"  class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </form>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "bootstrap/assets/js/vendor/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static  "bootstrap/dist/js/bootstrap.min.js"%}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
